@switch (currentBreakpoint()) { @case('DESKTOP') {
<div class="centered-container surface-50">
  <div class="flex-center flex-column gap-3 py-7">
    <h1 class="text-4xl font-bold">Soluções para diversas necessidades</h1>

    <p-carousel
      [value]="cards"
      [numVisible]="3"
      [numScroll]="1"
      [circular]="false"
      [showIndicators]="false"
      [responsiveOptions]="responsiveOptions"
    >
      <ng-template let-card pTemplate="item">
        <div
          class="h-15rem border-round-2xl m-3 bg-white p-4 flex flex-column gap-3"
        >
          <i [class]="card.icon + ' text-primary font-semibold text-2xl'"></i>
          <h1 class="text-xl font-semibold line-height-3">
            {{ card.title }}
          </h1>
          <p class="text-base text-color-secondary font-medium line-height-3">
            {{ card.content }}
          </p>
        </div>
      </ng-template>
    </p-carousel>
  </div>
</div>
} @default {
<div class="surface-50">
  <div class="flex-center flex-column gap-3 py-3">
    <h1 class="text-3xl font-bold text-center">
      Soluções para diversas necessidades
    </h1>

    <p-carousel
      [value]="cards"
      [numVisible]="3"
      [numScroll]="1"
      [circular]="false"
      [showIndicators]="false"
      [responsiveOptions]="responsiveOptions"
      orientation="vertical"
      verticalViewPortHeight="300px"
    >
      <ng-template let-card pTemplate="item">
        <div
          class="h-13rem border-round-2xl m-3 bg-white p-4 flex flex-column gap-3"
        >
          <i [class]="card.icon + ' text-primary font-semibold text-2xl'"></i>
          <h1 class="text-xl font-semibold line-height-2">
            {{ card.title }}
          </h1>
          <p class="text-base text-color-secondary font-medium line-height-2">
            {{ card.content }}
          </p>
        </div>
      </ng-template>
    </p-carousel>

  </div>
</div>

} }
